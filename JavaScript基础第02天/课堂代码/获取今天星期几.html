<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一步，得到一个时间对象
        var myDate = new Date()
        // 第二步，通过时间日期对象得到今天星期几
        var week = myDate.getDay()
        // 0 - 6代表星期日到星期六
        if (week === 1) {
            alert('打羽毛球')
        }
        else if (week === 2) {
            alert('打篮球')
        } else if (week === 3) {
            alert('打台球')
        } else if (week === 4) {
            alert('打游戏')
        } else if (week === 5) {
            alert('打网球')
        } else {
            alert('敲代码')
        }
    </script>
</body>

</html>

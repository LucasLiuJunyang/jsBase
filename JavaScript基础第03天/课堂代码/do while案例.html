<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 打印1到100之间的数字
        var i = 1
        do {
            console.log(i);
            i++
        } while (i <= 100)
        // 弹出你爱我吗提示框，如果不是我爱你则一直弹出
        do {
            var love = prompt('你爱我吗')
        } while (love !== '我爱你')
        alert('我也爱你')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入班级总人数')
        var sum = 0
        var avg = 0
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个学生的成绩')
            sum = sum + parseFloat(score)
        }
        avg = sum / num
        alert('班级的总成绩是' + sum)
        alert('班级的平均成绩是' + avg)
    </script>
</body>

</html>

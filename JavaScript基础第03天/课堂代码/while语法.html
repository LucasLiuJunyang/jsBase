<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 打印1-100之间的数字
        var i = 1
        while (i <= 100) {
            console.log(i);
            i++
        }
        // 计算1-100之间所有整数的和
        var j = 1
        var sum = 0
        while (j <= 100) {
            sum += j
            j++
        }
        console.log(sum);
        // 弹出一个提示框
        var tishi = prompt('你爱我吗？')
        while (tishi !== "我爱你") {
            tishi = prompt('你爱我吗？')
        }
        alert('我也爱你！')
    </script>
</body>

</html>

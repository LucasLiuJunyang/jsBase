    <!-- 九九乘法表 -->
    <script>
        var str = '<table>'
        for (var i = 1; i <= 9; i++) {
            str += '<tr>'
            for (var j = 1; j <= i; j++) {
                str += `<td>${j}&times${i}=${j * i}</td>`
            }
            str += '</tr>'
        }

        str += '</table>'
        document.write(str)
    </script>

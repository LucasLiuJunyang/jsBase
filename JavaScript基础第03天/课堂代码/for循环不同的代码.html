<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 打印1~100之间的偶数 -->
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 0)
                document.write(i + '<br>')
        }
    </script>
</body>

</html>

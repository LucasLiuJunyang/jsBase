<body>
    <script>
        function geiSum(num1, num2) {
            var sum = 0
            for (var i = num1; i <= num2; i++) {
                sum += i
            }
            console.log(sum);
        }
        geiSum(1, 100)
        geiSum(10, 20)
        geiSum(50, 100)
    </script>
</body>

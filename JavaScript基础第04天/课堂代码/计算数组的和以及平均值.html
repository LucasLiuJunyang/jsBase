<body>
    <script>
        var arr = [3, 8, 9, 5, 4]
        var sum = 0
        var ave = 0
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i] //加的是数组元素arr[i],不是计数器i
        }
        ave = sum / arr.length
        console.log(sum, ave);
    </script>
</body>

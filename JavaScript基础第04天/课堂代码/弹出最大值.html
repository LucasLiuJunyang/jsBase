        // 求任意两个数的差

        function get(num1, symbol, num2) {
            switch (symbol) {
                case '+':
                    return num1 + num2;
                    break;
                case '-':
                    return num1 - num2;
                    break;
                case "*":
                    return num1 * num2;
                    break;
                case "/":
                    return num1 / num2;
                    break;

            }

        }
        alert(get(6, '/', 6));

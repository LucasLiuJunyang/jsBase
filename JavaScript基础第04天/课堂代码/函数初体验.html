<!DOCTYPE html>

<body>
    <!-- 求1-100之间的和，求50-80之间的和，求60-120之间的和 -->
    <script>
        function getSum(num1, num2) {
            var sum = 0
            for (var i = num1; i <= num2; i++) {
                sum += i
            }
            console.log(sum);
        }
        getSum(1, 100)
        getSum(50, 80)
        getSum(60, 120)
    </script>
</body>

</html>

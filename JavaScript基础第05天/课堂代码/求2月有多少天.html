<body>
    <script>
        function backday() {
            var year = prompt('请您输入年份')
            var res = isrunnian(year)
            if (res) {
                alert('有29天')
            } else {
                alert('28天')
            }
        }
        backday()

        function isrunnian(year) {
            var flag = false
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true
            }
            return flag

        }
    </script>
</body>

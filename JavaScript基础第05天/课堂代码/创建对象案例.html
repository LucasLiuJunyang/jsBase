<body>
    <script>
        function Hero(n, t, b,) {
            this.name = n
            this.type = t
            this.blood = b
            this.attack = function (attack) {
                console.log(`${this.name}是属于${attack}类型的英雄`);
            }
        }
        var hy = new Hero('后羿', '远程', 100)
        hy.attack('远程')
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var random = getRandom(1, 10);

        var flag = true
        while (flag) {
            var number = prompt('请输入1-10之间的数字')
            if (random > number) {
                alert("猜小了")
            } else if (random < number) {
                alert('猜大了')
            } else {
                alert('猜对了')
                // 将循环进行中止 
                flag = false
            }
        }
    </script>
</body>

</html>

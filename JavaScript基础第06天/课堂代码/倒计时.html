<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countD(inputtime) {
            var now = new Date()
            var nowtime = now.getTime()
            var fDate = new Date(inputtime)
            var fTime = fDate.getTime()
            var time = (fTime - nowtime) / 1000
            var d = parseInt(time / 60 / 60 / 24); // 天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(time / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(time / 60 % 60); // 分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(time % 60); // 当前的秒
            s = s < 10 ? '0' + s : s;
            return `${d}'天'${h}'时'${m}分${s}'秒'`


        }
        console.log(countD("2020-09-20 "));
    </script>
</body>

</html>

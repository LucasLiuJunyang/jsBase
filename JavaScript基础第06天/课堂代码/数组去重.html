<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 8, 3, 5, 4, 3, 1, 8]
        function uniq(array) {
            var newArr = []
            for (var i = 0; i < array.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        var str = uniq(arr)
        console.log(str);
    </script>
</body>

</html>
